<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Caue Make Up & Hair</title>
    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/general_style.css">
    <style>
        header {
            background: #222;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .logo {
            display: block;
            padding: 10px 0;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px 0;
        }

        .menu ul li a:hover {
            color: #f4b400;
        }

        .mobile-header {
            display: none;
        }

        #projects {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .filter-container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        #search-bar {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #category-filter {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
            min-width: 150px;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .video-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-item p {
            padding: 15px;
            margin: 0;
            color: #666;
        }

        @media (max-width: 768px) {
            .header-content {
                display: none;
            }

            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 10px 20px;
            }

            .mobile-header .logo img {
                height: 40px;
                width: auto;
            }

            .menu-toggle {
                display: block;
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                padding: 5px;
            }

            .menu {
                display: none;
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                padding: 20px 0;
            }

            .menu.show {
                display: block;
            }

            .menu ul {
                flex-direction: column;
                width: 100%;
            }

            .menu ul li {
                margin: 10px 0;
                width: 100%;
                text-align: center;
            }

            .filter-container {
                flex-direction: column;
            }

            #search-bar, #category-filter {
                width: 100%;
            }

            .video-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <a href="index.html" class="logo">
            <img src="src/Images/logo.png" alt="Logo da Caue Make Up & Hair" loading="lazy">
        </a>
        <nav class="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">Sobre</a></li>
                <li><a href="projects.html">Projetos</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <div class="mobile-header">
        <a href="index.html" class="logo">
            <img src="src/Images/logo.png" alt="Logo da Caue Make Up & Hair" loading="lazy">
        </a>
        <button class="menu-toggle" aria-label="Abrir menu"></button>
    </div>
</header>

    <section id="projects">
        <div class="filter-container">
            <input type="text" id="search-bar" placeholder="Search videos...">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="category1">Category 1</option>
                <option value="category2">Category 2</option>
                <option value="category3">Category 3</option>
            </select>
        </div>

        <h2>Projetos</h2>
        <div class="video-gallery">
            <div class="video-item" data-category="category1">
                <div class="video-wrapper">
                    <iframe src="https://player.vimeo.com/video/296686679?title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <p>Descrição do vídeo 1.</p>
            </div>
            <div class="video-item" data-category="category2">
                <div class="video-wrapper">
                    <iframe src="https://player.vimeo.com/video/223159453?title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <p>Descrição do vídeo 2.</p>
            </div>
            <div class="video-item" data-category="category3">
                <div class="video-wrapper">
                    <iframe src="https://player.vimeo.com/video/296686679?title=0&byline=0&portrait=0" frameborder="0" allowfullscreen></iframe>
                </div>
                <p>Descrição do vídeo 3.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Caue Make Up & Hair</p>
        <p><i class="fas fa-envelope"></i> E-mail: <a href="mailto:cauemaqui@gmail.com">cauemaqui@gmail.com</a></p>
        <p><i class="fas fa-phone-alt"></i> Telefone: <a href="tel:+351123456789">+351 123456789</a></p>
        <p><i class="fab fa-instagram"></i> Instagram: <a href="https://www.instagram.com/cauemaqui">@cauemaqui</a></p>
        <p><i class="fab fa-vimeo-v"></i> Vimeo: <a href="https://vimeo.com/cauemaqui">@cauemaqui</a></p>
    </footer>

    <script src="src/script.js"></script>
</body>
</html>
