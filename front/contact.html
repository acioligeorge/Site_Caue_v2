        <form class="contact-form" action="https://formsubmit.co/cfe45b4bf188af2f9da27a25b2be165b " method="POST"> <!-- Form for submitting contact information -->

            </div>

            <div class="form-group">
                <label for="email">Email</label> <!-- Label for the email input field -->

                <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensagem</label> <!-- Label for the message textarea -->

                <textarea id="message" name="message" placeholder="Escreva a sua mensagem" required></textarea>
            </div>

            <button type="submit" class="btn">Enviar Mensagem</button> <!-- Submit button for the form -->

            <div class="message" id="responseMessage"></div>
