    <section id="contact">
        <h2>Contacto</h2>
        <div style="display: flex; justify-content: center; align-items: center;">
            <p>Entre em contato connosco preenchendo o formulário abaixo:</p>
        </div>

        <form class="contact-form" action="/back/send" method="POST">
            <input type="hidden" name="_subject" value="Novo Formulário!">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="sucesso.html">
            <input type="hidden" name="_cc" value="m.resgate@gmail.com">
            <input type="hidden" name="_autoresponse" value="Obrigado por entrar em contacto com a Caue Make Up & Hair! Responderemos o mais breve possivel.">
            
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite o seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite o seu email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Escreva a sua mensagem" required></textarea>
            </div>

            <button type="submit" class="btn">Enviar Mensagem</button>
            <div class="message" id="responseMessage"></div>
        </form>
    </section>
